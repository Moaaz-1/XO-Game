<html lang="en">

            <option value="O">O</option>
        </select>

        <span style="display: none;">Write players names</span>

        <select name="opt2" id="opt1">
            <option value="O">O</option>
            <option value="X">X</option>
        </select>
        <button>Start</button>
    </div>
